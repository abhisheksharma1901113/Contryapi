<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Contry API</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <h1 id="heading"><marquee>Rest Contry API</marquee></h1>
    <script src="index.js"></script>
    <div class="main">
        <div class="center">
            <div class="first">
                <form onsubmit="fun() ; return false">
                    <input type="search" id="search"  placeholder="Enter the contry Name : ">
                    <button>Search</button> 
                </form>

            </div>
            <div class="second">
                <table>
                    <tr>
                        <th>Official Name </th>
                        <td id="name"></td>
                        
                    </tr>
                    <tr>
                        <th>flags </th>
                        <td><img id="flag"></td>
                        
                    </tr>
                    <tr>
                        <th>Region </th>
                        <td id="region"></td>
                        
                    </tr>
                    <tr>
                        <th>Capital </th>
                        <td id="capital"></td>
                        
                    </tr>
                    <tr>
                        <th>Sub-region </th>
                        <td id="subregion"></td>
                        
                    </tr>  
                    <tr>
                        <th>Time zones</th>
                        <td id="timezones"></td>
                        
                    </tr>
                    <tr>
                        <th>Population</th>
                        <td id="population"></td>
                        
                    </tr>
                    <tr>
                        <th>Independent</th>
                        <td id="Independent"></td>
                        
                    </tr>
                    <tr>
                        <th>Area</th>
                        <td id="area"></td>
                        
                    </tr>
                    <tr>
                        <th>UnMember</th>
                        <td id="UnMember"></td>
                        
                    </tr>
                    <tr>
                        <th>LandLocked</th>
                        <td id="landlocked"></td>
                        
                    </tr> 
                    <tr>
                        <th>Google Maps</th>
                        <td ><a id="maps">Visite to google maps</a></td>
                        
                    </tr>
                    <tr>
                        <th>Starts of week</th>
                        <td id="start"></td>
                    </tr>
                    <tr>
                        <th>Borders</th>
                        <td id="borders"></td>
                    </tr>


                </table>
            </div>

        </div>
    </div> 
    
</body>
</html>
